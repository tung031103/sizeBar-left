<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav class="sidebar close">
		<header>
			<div class="img-text">
				<span class="img">
					<img src="https://img.onesignal.com/permanent/cadeeb2b-0925-4843-8d08-f2df0b378fae" alt="logo">
				</span>
				<div class="text header-text">
					<span class="name">CodingLab</span>
					<span class="profession">Web developer</span>
					
				</div>
			</div>
			<i class="fa-solid fa-chevron-right toggle"></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<li class="search-box">
					<i class="fa-solid fa-magnifying-glass icon"></i>
					<input type="text" placeholder="Search...">
				</li>
				<ul class="menu-links">
					<li class="nav-link">
						<a href="#">
							<i class="fa-solid fa-house icon"></i>
							<span class="text nav-text">Dashboard</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="fa-solid fa-chart-simple icon"></i>
							<span class="text nav-text">Revennue</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="fa-solid fa-bell icon"></i>
							<span class="text nav-text">Notification</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="fa-solid fa-chart-line icon"></i>
							<span class="text nav-text">Analytics</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="fa-solid fa-heart icon"></i>
							<span class="text nav-text">Like</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<i class="fa-solid fa-wallet icon"></i>
							<span class="text nav-text">Wallet</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="bottom-content">
				<li class="nav-link">
					<a href="#">
						<i class="fa-solid fa-right-to-bracket icon"></i>
						<span class="text nav-text">Logout</span>
					</a>
				</li>

				<li class="mode">
					<div class="moon-sun">
						<i class="fa-solid fa-moon icon moon"></i>
						<i class="fa-solid fa-sun icon sun"></i>
					</div>
					<span class="mode-text text">Dark mode</span>
					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>
			</div>
		</div>
	</nav>
	<section class="home">
		<div class="text">Dashboard</div>
	</section>


	<script src="./main.js"></script>
</body>
</html>
